<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="appclick.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="pic-whole">
      <div class="whole">
        <div class="logo-box">
          <img
            class="logo"
            src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png"
          />
        </div>
        <div class="login-box">
          <p>User Login</p>

          <div class="second-sect">
            <input placeholder="Username" type="text" /><i
              class="fa-solid fa-envelope"
            ></i>
          </div>
          <div class="second-sect">
            <input placeholder="Password" type="password" /><i
              class="fa-solid fa-lock"
            ></i>
          </div>

          <button>Sign in</button>
        </div>
        <div class="down-box">
          <i class="fa fa-key"></i>
          <a href="">Forgot Password</a>
        </div>
      </div>
      <div class="haf-box">
        <img class="pic-haf" src="./assets/appclickedit.jpg" alt="appclick" />
      </div>
    </div>
  </body>
</html>
